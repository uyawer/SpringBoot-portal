# ----------------------------------------
# プロファイルの切り替え
# ここに記述された内容は application.ymlの内容より優先
# 後勝ち
# ----------------------------------------
spring.profiles.group:
  local:
    - local

# ----------------------------------------
# logging
# ----------------------------------------
logging:
  level:
    org:
      springframework: DEBUG
      springframework.boot: INFO
      springframework.boot.devtools: DEBUG
      springframework.jdbc: INFO
    com.uyawer:
      portal: DEBUG
      portal.repository: TRACE

# ----------------------------------------
# DataSource
# ----------------------------------------
spring.datasource:
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/portal
  username: portaluser
  password: portaluser0428

# ----------------------------------------
# JPA
# ----------------------------------------
spring.jpa:
  database: POSTGRESQL
  hibernate.ddl-auto: validate
  open-in-view: true
  hibernate:
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ----------------------------------------
# WEB
# ----------------------------------------
spring.web:
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**

# ----------------------------------------
# MVC
# ----------------------------------------
spring.mvc:
  hiddenmethod:
    filter:
      enabled: true # formでput/deleteを使うための設定
