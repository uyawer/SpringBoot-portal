<!DOCTYPE html>
<html th:replace="~{_common/layout::layout(~{::header/content()}, ~{::body/content()}, '従業員管理(編集)')}" xmlns:th="http://www.thymeleaf.org">
<header>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">システム管理</li>
      <li class="breadcrumb-item">従業員管理</li>
      <li aria-current="page" class="breadcrumb-item active">編集</li>
    </ol>
  </nav>
</header>
<body>
<div class="mx-auto fixed-width-md">
  <form>
    <div class="row mb-3">
      <label class="col-md-2 col-form-label d-flex align-items-center" for="numberInput">社員番号</label>
      <div class="col-md-auto">
        <input class="form-control" disabled id="numberInput" placeholder="社員番号" th:value="${screen.employee.number}" type="text">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-md-2 col-form-label d-flex align-items-center" for="loginIdInput">ログインID</label>
      <div class="col-md-auto">
        <input class="form-control" disabled id="loginIdInput" placeholder="ログインID" th:value="${screen.employee.loginId}" type="text">
      </div>
    </div>
    <div class="row g-3 mb-3">
      <label class="col-md-2 col-form-label d-flex align-items-center" for="lastNameInput">名前</label>
      <div class="col-md-5">
        <div class="form-floating">
          <input class="form-control" id="lastNameInput" placeholder="姓" th:value="${screen.employee.lastName}" type="text">
          <label for="lastNameInput">姓</label>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-floating">
          <input class="form-control" id="firstNameInput" placeholder="名" th:value="${screen.employee.firstName}" type="text">
          <label for="firstNameInput">名</label>
        </div>
      </div>
    </div>
    <div class="row g-3 mb-3">
      <label class="col-md-2 col-form-label d-flex align-items-center" for="lastNameKanaInput">名前カナ</label>
      <div class="col-md-5">
        <div class="form-floating">
          <input class="form-control" id="lastNameKanaInput" placeholder="姓(カナ)" th:value="${screen.employee.lastNameKana}" type="text">
          <label for="lastNameKanaInput">姓(カナ)</label>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-floating">
          <input class="form-control" id="firstNameKanaInput" placeholder="名(カナ)" th:value="${screen.employee.firstNameKana}" type="text">
          <label for="firstNameKanaInput">名(カナ)</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-md-2 col-form-label d-flex align-items-center" for="birthdayInput">生年月日</label>
      <div class="col-md-auto">
        <input class="form-control" id="birthdayInput" placeholder="生年月日" th:value="${screen.employee.birthday}" type="text">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-md-2 col-form-label d-flex align-items-center" for="sexInput">性別</label>
      <div class="col-md-auto">
        <input class="form-control" id="sexInput" placeholder="性別" th:value="${screen.employee.sex}" type="text">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-md-2 col-form-label d-flex align-items-center" for="bloodInput">血液型</label>
      <div class="col-md-auto">
        <input class="form-control" id="bloodInput" placeholder="血液型" th:value="${screen.employee.blood}" type="text">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-md-2 col-form-label d-flex align-items-center" for="birthplaceInput">出身地</label>
      <div class="col-md-auto">
        <input class="form-control" id="birthplaceInput" placeholder="出身地" th:value="${screen.employee.birthplace}" type="text">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-md-2 col-form-label d-flex align-items-center" for="positionInput">役職</label>
      <div class="col-md-auto">
        <input class="form-control" id="positionInput" placeholder="役職" th:value="${screen.employee.position}" type="text">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-md-2 col-form-label d-flex align-items-center" for="departmentIdInput">所属</label>
      <div class="col-md-auto">
        <input class="form-control" id="departmentIdInput" placeholder="所属" th:value="${screen.employee.departmentId}" type="text">
      </div>
    </div>
  </form>
  <div class="row mt-5 text-center">
    <button class="col mx-5 btn btn-secondary" type="button">キャンセル</button>
    <button class="col mx-5 btn btn-primary" type="button">更新</button>
  </div>
</div>
</body>
</html>
