<!DOCTYPE html>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" th:fragment="layout-header">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">
    portal
  </a>
  <button
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
    class="navbar-toggler position-absolute d-md-none collapsed"
    data-bs-target="#sidebarMenu"
    data-bs-toggle="collapse"
    type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="d-flex justify-content-start flex-wrap flex-md-nowrap align-items-center w-100">
    <div th:replace="${header}">header</div>
  </div>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <form method="post" name="logout" th:action="@{/logout}">
        <a class="nav-link px-3" href="javascript:logout.submit()">
          <i class="fa-solid fa-right-from-bracket fa-xl"></i>
        </a>
      </form>
    </div>
  </div>
</header>
